<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Windows Settings</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

	<div class="main">


	<ul>

		<li>settings</li>
		<div class="right">
		<li><i class="fa fa-minus" aria-hidden="true"></i></li>
		<li><i class="fas fa-crop-alt"></i></li>
		<li ><i class="fas fa-times"></i></li>
	</div>
		

	</ul>

	<center>
		<h2> Settings</h2>
		 <input type="text" placeholder="Find a setting">
	</center>


	<section class='FlexContainer'>
            <div class="flex_contents"> <i class="fas fa-laptop fa-3x"></i> <h3> System</h3>  </div>

            <div class="flex_contents"> <i class="fas fa-mobile-alt fa-3x"></i> <h3> Phone</h3>  </div>
            <div class="flex_contents"> <i class="fas fa-globe fa-3x"></i> <h3> Network & Internet</h3>  </div>
            <div class="flex_contents"> <i class="fas fa-desktop fa-3x"></i> <h3> Personalization</h3>  </div>
        </section>

        <section class='FlexContainer_1'>

        	<div class="flex_contents"> <i class="fas fa-laptop fa-3x"></i> <h3> Apps</h3>  </div>

            <div class="flex_contents"> <i class="fas fa-laptop fa-3x"></i> <h3> Easy of Access</h3>  </div>
            
        </section>

        <section class='FlexContainer_2'>
            <div class="flex_contents"> <i class="fas fa-laptop fa-3x"></i> <h3> Search</h3>  </div>
            <div class="flex_contents"> <i class="fas fa-laptop fa-3x"></i> <h3> Privacy</h3>  </div>

             <div class="flex_contents"> <i class="fas fa-laptop fa-3x"></i> <h3> Update and Security</h3>  </div>
            
        </section>
</div>
